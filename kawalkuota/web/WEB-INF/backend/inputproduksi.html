<!--subform:produksiAdd-->
<style type="text/css">
    #tableProduksiDetil_filter{
        display: none;
    }
    #tableProduksiDetil_length{
        display: none;
    }
    #headerTable{
        background-color: #385AD8;

    }
    #headerTable th{
        color: #FFF;  
    }
</style>
<div class="card">
    <div class="header">
        <h4 class="title">Input Produksi</h4>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Tahun</label>
                    <input type="text" class="form-control" placeholder="Tahun" id="tahun"/>
                </div>        
            </div>
        
            <div class="col-md-4">
                <div class="form-group">
                    <label>Komoditi</label>
                    <input type="text" class="form-control" placeholder="Komoditi" id="komoditi"/>
                </div>        
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Produksi</label>
                    <input type="text" class="form-control" placeholder="Produksi" id="jmlProduksi"/>
                </div>        
            </div>
        </div>


        <button class="btn btn-primary btn-fill" id="saveHeader"><span class="fa fa-save"></span> Simpan</button>
        <div class="clearfix" style="padding: 10px"></div>
        <hr>

    </div>
</div>


<script>
    jQuery("#saveHeader").click(function(){
        var tahun = jQuery("#tahun").val();
        var komoditi = jQuery("#komoditi").val();
        var produksi = jQuery("#jmlProduksi").val();
               
        ajaxView("post", "produksiadd", {p:"save", a:tahun, b:komoditi, c:produksi }, "#content");
    });
</script>
<!--/subform:produksiAdd-->
