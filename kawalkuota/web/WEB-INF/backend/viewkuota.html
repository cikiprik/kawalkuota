<!--subform:viewkuota-->
<style type="text/css">
    #tableViewkuota_filter{
        display: none;
    }
    #tableViewkuota_length{
        display: none;
    }
    #headerTable{
        background-color: #385AD8;

    }
    #headerTable th{
        color: #FFF;
    }
</style>
<div class="card">
    <div class="header"><h4>View Kuota</h4></div>
    <div class="content">
        <div class="row" style="padding-left:20px">
            <div class="col col-md-2">
                <label>No Izin</label>
                <input type="text" class="form-control" placeholder="No Izin" id="noIzin"/>
                <label>Tgl Izin</label>
                <input type="text" class="form-control" placeholder="Tgl Izin" id="tglIzin"/><br>
                <button class="btn btn-info btn-fill btn-sm" onclick="getViewkuota()"> <span class="fa fa-plus-square-o"></span> Cari </button> 
            </div>
        </div>

        <table class="table table-core table-hover" id="tableViewkuota" style="padding: 10px">
            <thead>
                <tr id="headerTable">
                    <th>No Izin</th>
                    <th>Tgl Izin</th>
                    <th>Pelabuhan Bongkar</th>
                    <th>Negara Asal</th>
                </tr>

            </thead>
            <tfoot>
                <tr>
                    <th>No Izin</th>
                    <th>Tgl Izin</th>
                    <th>Pelabuhan Bongkar</th>
                    <th>Negara Asal</th>
                </tr>

            </tfoot>
        </table>
    </div>
</div>


<script>
    jQuery('#tableViewkuota tfoot th').each( function () {
        var title = jQuery(this).text();
        jQuery(this).html('<input type="text" placeholder="Cari '+title+'"  class="input-sm form-control"/> ');
    } );
    
    var table= jQuery('#tableViewkuota').DataTable( 
    {
        "ajax": "json?content=viewkuota",
        "columns": [
            { "data": "id"},
            { "data": "tahun" },
            { "data": "komoditi" },
            { "data": "viewkuota" }

        ]    
    } 
);
    table.columns().every( function () {
        var column = this;
        jQuery('input', this.footer()).on('keyup click change', function () {
            column.search(this.value).draw();
        } );
    } ); 
    function addViewkuota(){
        ajaxView("get", "viewkuotaadd", "p=add", "#content");
    }
    function edit(e){
        modalOpener("#myModal", "Update Viewkuota", ajaxView("get", "viewkuotaadd", "p=update", ".modal-body"));
    }
    function hapus(e){
        modalOpener("#myModal", "Delete Viewkuota", "modalContent");
    }
</script>
<!--/subform:viewkuota-->
