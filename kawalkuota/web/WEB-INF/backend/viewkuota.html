        <table class="table table-core table-hover" id="tableViewkuota" style="padding: 10px">
            <thead>
                <tr id="headerTable">
                    <th>No </th>
                    <th>No Izin</th>
                    <th>Tgl Izin</th>
                    <th>Pelabuhan Bongkar</th>
                    <th>Negara Asal</th>
                    <th>Aksi</th>
                </tr>

            </thead>
            <tfoot>
                <tr>
                    <th>No</th>
                    <th>No Izin</th>
                    <th>Tgl Izin</th>
                    <th>Pelabuhan Bongkar</th>
                    <th>Negara Asal</th>
                    <th>Aksi</th>
                </tr>

            </tfoot>
        </table>

<script>
    jQuery('#tableViewkuota tfoot th').each( function () {
        var title = jQuery(this).text();
        jQuery(this).html('<input type="text" placeholder="Cari '+title+'"  class="input-sm form-control"/> ');
    } );
//     id_ijin 	no_ijin 	tgl_ijin 	negara 	pel_bongkar
    var table= jQuery('#tableViewkuota').DataTable( 
    {
        "ajax": "json?content=viewkuota",
        "columns": [
            { "data": "num"},
            { "data": "noIjin"},
            { "data": "tglIjin" },
            { "data": "pelBongkar" },
            { "data": "negara" },
            { "data": "aksi" },

        ]    
    } 
);
    table.columns().every( function () {
        var column = this;
        jQuery('input', this.footer()).on('keyup click change', function () {
            column.search(this.value).draw();
        } );
    } ); 
  function detil(e){
      modalOpener("#myModal", "Detil Data", "");
  }
</script>
