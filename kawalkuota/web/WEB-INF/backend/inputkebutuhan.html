<script>

    jQuery('#tableKebutuhanDetil tfoot th').each( function () {
        var title = jQuery(this).text();
        jQuery(this).html('<input type="text" placeholder="Cari '+title+'"  class="input-sm form-control"/> ');
    } );

    table.rows( { selected: true } ).data();
        
    table.columns().every( function () {
        var column = this;
        jQuery('input', this.footer()).on('keyup click change', function () {
            column.search(this.value).draw();
        } );
    } ); 
    
    
    jQuery("#saveHeader").click(function(){
        var tahun = jQuery("#tahun").val();
        var komoditi = jQuery("#komoditi").val();
        var kebutuhan = jQuery("#jmlKeb").val();
       
        
        ajaxView("post", "kebutuhanadd", {p:"save", a:tahun, b:komoditi, c:kebutuhan }, "#content");
    });
</script>
