                                <p class="category">Grafik persentase besaran kuota komoditi impor</p>
                            </div>
                            <div class="content">                                
                                <div id="chartPreferences" class="ct-chart ct-perfect-fourth"></div>
                                
                                <div class="footer">
                                    <div class="legend">
                                        <i class="fa fa-circle text-info"></i> Beras
                                        <i class="fa fa-circle text-danger"></i> Garam

                                    </div>

                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>

                            </div>

                                    <div class="legend">
                                        <i class="fa fa-circle text-info"></i> Beras
                                        <i class="fa fa-circle text-danger"></i> Garam
                                        <i class="fa fa-circle text-warning"></i> Holtikultura
                                    </div>
                                    <hr>

                                    </div>                                    
                                </div>
                            </div>
